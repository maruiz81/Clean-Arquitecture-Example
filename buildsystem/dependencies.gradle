buildscript {
    ext {
        //Config constants
        compile_sdk = 30
        target_sdk = 30
        min_sdk = 21
        application_id = 'com.maruiz.pet'
        version_name = '1.0.0'
        version_code = 4
        test_instrumentation_runner = 'androidx.test.runner.AndroidJUnitRunner'

        //Gradle dependencies
        gradle_plugin_version = '4.1.1'
        kotlin_plugin_version = '1.4.20-RC'
        build_tools = '30.0.2'
        gradle_versions_plugin_version = '0.36.0'

        //Android libraries
        appcompat_version = '1.3.0-alpha02'
        constraint_layout_version = '2.0.4'
        lifecycle_version = '2.3.0-beta01'
        retrofit_version = '2.9.0'
        coroutines_version = '1.4.1'
        moshi_version = '1.11.0'
        koin_version = '2.2.0'
        nav_version = '2.3.1'
        security_crypto_version = '1.1.0-alpha02'
        kate_version = '0.4.0'
        arrow_version = '0.11.0'
        lottie_version = '3.5.0'
        okhttp_version = '4.10.0-RC1'
        chunker_version = '3.4.0'
        custom_tabs_version = '1.3.0-rc01'
        swipe_refresh_version = '1.1.0'
        coil_version = '0.9.5'

        //Unit Test
        robolectric_version = '4.5-alpha-3'
        junit_version = '4.13.1'
        mockito_version = '3.6.0'
        kluent_version = '1.64'
        test_core_version = '1.3.1-alpha02'
        android_junit_version = '1.1.2'
        fragment_testing_version = '1.3.0-beta01'
        arch_core_testing_version = '2.1.0'
        jwt_version = '2.0.0'

        //Android Instrumentation Testing
        espresso_version = '3.4.0-alpha02'
        uiautomator_version = '2.2.0'

        gradlePluginDependencies = [
                gradlePlugin            : "com.android.tools.build:gradle:$gradle_plugin_version",
                kotlinPlugin            : "org.jetbrains.kotlin:kotlin-gradle-plugin:$kotlin_plugin_version",
                gradelVersionsPlugin    : "com.github.ben-manes:gradle-versions-plugin:$gradle_versions_plugin_version",
                navigationSafeArgsPlugin: "androidx.navigation:navigation-safe-args-gradle-plugin:$nav_version",
        ]

        projectDependencies = [
                appCompat               : "androidx.appcompat:appcompat:$appcompat_version",
                constraintLayout        : "androidx.constraintlayout:constraintlayout:$constraint_layout_version",
                viewModel               : "androidx.lifecycle:lifecycle-viewmodel-ktx:$lifecycle_version",
                retrofit                : "com.squareup.retrofit2:retrofit:$retrofit_version",
                retrofitConverter       : "com.squareup.retrofit2:converter-moshi:$retrofit_version",
                retrofitMock            : "com.squareup.retrofit2:retrofit-mock:$retrofit_version",
                moshi                   : "com.squareup.moshi:moshi:$moshi_version",
                moshiKotlin             : "com.squareup.moshi:moshi-kotlin:$moshi_version",
                koinAndroid             : "org.koin:koin-android:$koin_version",
                koinViewModel           : "org.koin:koin-androidx-viewmodel:$koin_version",
                coroutinesAndroid       : "org.jetbrains.kotlinx:kotlinx-coroutines-android:$coroutines_version",
                navigationFragment      : "androidx.navigation:navigation-fragment-ktx:$nav_version",
                navigationUi            : "androidx.navigation:navigation-ui-ktx:$nav_version",
                securityCrypto          : "androidx.security:security-crypto:$security_crypto_version",
                krate                   : "hu.autsoft:krate:$kate_version",
                arrow                   : "io.arrow-kt:arrow-syntax:$arrow_version",
                lottie                  : "com.airbnb.android:lottie:$lottie_version",
                okhttpLoggingInterceptor: "com.squareup.okhttp3:logging-interceptor:$okhttp_version",
                chromeCustomTabs        : "androidx.browser:browser:$custom_tabs_version",
                swipeRefresh            : "androidx.swiperefreshlayout:swiperefreshlayout:$swipe_refresh_version",
                jwtDecode               : "com.auth0.android:jwtdecode:$jwt_version",
                lifeCommon              : "androidx.lifecycle:lifecycle-common-java8:$lifecycle_version",
                coil                    : "io.coil-kt:coil:$coil_version",
        ]

        unitTesting = [
                kotlin       : "org.jetbrains.kotlin:kotlin-stdlib:$kotlin_plugin_version",
                kotlinTest   : "org.jetbrains.kotlin:kotlin-test-junit:$kotlin_plugin_version",
                robolectric  : "org.robolectric:robolectric:$robolectric_version",
                junit        : "junit:junit:$junit_version",
                mockito      : "org.mockito:mockito-core:$mockito_version",
                kluent       : "org.amshove.kluent:kluent:$kluent_version",
                testCore     : "androidx.test:core:$test_core_version",
                androidJunit : "androidx.test.ext:junit:$android_junit_version",
                koinTest     : "org.koin:koin-test:$koin_version",
                coreTesting  : "androidx.arch.core:core-testing:$arch_core_testing_version",
                espresso     : "androidx.test.espresso:espresso-contrib:$espresso_version",
                mockWebServer: "com.squareup.okhttp3:mockwebserver:$okhttp_version",
        ]

        debugImplementation = [
                fragmentTesting: "androidx.fragment:fragment-testing:$fragment_testing_version",
                chunkerLibrary : "com.github.chuckerteam.chucker:library:$chunker_version",
        ]

        releaseImplementation = [
                chunkerNoOp: "com.github.chuckerteam.chucker:library-no-op:$chunker_version",
        ]
    }
}